<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            width: 350px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
        }

        .card h4 {
            margin: 5px 0 15px 0;
            font-weight: normal;
            color: #555;
        }

        .card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .card a {
            text-decoration: none;
            color: #fff;
            background-color: #0077b5;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Renuka Kumar</h2>
        <h4>Business Intelligence Developer</h4>
        <p>Passionate about analyzing complex data, deriving business insights, and building scalable data solutions to help organizations make informed decisions.</p>
        <a href="https://www.linkedin.com/in/renuka-kumar-ba2397353" target="_blank">LinkedIn Profile</a>
    </div>
</body>
</html>
